<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Bikaton</title>
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css"
      integrity="sha512-1ycn6IcaQQ40/MKBW2W4Rhis/DbILU74C1vSrLJxCq57o941Ym01SwNsOMqvEBFlcgUa6xLiPY/NS5R+E6ztJQ=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
    <link rel="stylesheet" href="./style.css" />
    <link rel="stylesheet" href="./assets/css/login.css" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH"
      crossorigin="anonymous"
    />
  </head>
  <body>
    <header>
      <nav class="">
        <div class="header-head-section">
          <div class="row">
            <div class="col-sm-6"></div>
            <div class="col-md-6 d-flex justify-content-end">
              <span class="navbar-text mx-4"
                ><a class="text-decoration-none lh-1" href="./"
                  >Become a seller</a
                ></span
              >
              <span class="navbar-text mx-4"
                ><a class="text-decoration-none" href="./"
                  >Help & support</a
                ></span
              >
              <span class="navbar-text mx-4">
                <a class="text-decoration-none" href="./login.html"
                  >Login</a
                ></span
              >
              <span class="navbar-text mx-4"
                ><a class="text-decoration-none" href="./signup.html"
                  >Sing Up</a
                ></span
              >
            </div>
          </div>
        </div>
      </nav>
      <!-- Navbar Start Here -->
      <nav class="navbar justify-content-start py-sm-4 navbar-expand-lg bk-nav">
        <div class="col-md-3">
          <a class="navbar-brand" href="/"
            ><img class="nav-logo" src="./assets/products/logo.png" alt=""
          /></a>
        </div>
        <div class="col-md-6">
          <div class="search-bar">
            <form class="d-flex" role="search">
              <input
                class="form-control px-2 py-0"
                type="search"
                placeholder="Search"
                aria-label="Search"
              />
              <button class="btn search-icon" type="submit">
                <i class="fas fa-search"></i>
              </button>
            </form>
          </div>
        </div>
        <div class="col-md-3">
          <a
            class="fs-5"
            data-bs-toggle="offcanvas"
            href="#offcanvasExample"
            role="button"
            aria-controls="offcanvasExample"
          >
            <i class="fa fa-shopping-cart ms-4" style="color: black"></i
          ></a>
        </div>
      </nav>
    </header>
    <!-- offcanvas cart -->
    <div
      class="offcanvas offcanvas-start"
      tabindex="-1"
      id="offcanvasExample"
      aria-labelledby="offcanvasExampleLabel"
    >
      <div class="offcanvas-header">
        <h5 class="offcanvas-title" id="offcanvasExampleLabel">
          Shopping Cart
        </h5>
        <button
          type="button"
          class="btn-close"
          data-bs-dismiss="offcanvas"
          aria-label="Close"
        ></button>
      </div>
      <div class="offcanvas-body">
        <div class="row">
          <div class="col-md-4">
            <img src="./assets/products/product1.jpg" width="80%" alt="" />
          </div>
          <div class="col-md-8">
            <h5>Tenda Router 500hz</h5>
            <div class="cart-product-price">
              <span>Tk. 900</span>
            </div>
            <div class="add-remove-cart"></div>
          </div>
        </div>
      </div>
    </div>
    <section class="shop-banner bg-body-secondary">
      <div class="container text-center p-5">
        <div class="">
          <div class="h1">Register</div>
        </div>
      </div>
    </section>
    <section class="my-acc-section">
      <div class="container">
        <div class="my-acc-form pt-5">
          <form class="shadow p-3 mb-5 p-5 rounded">
            <div class="mb-3">
              <label for="exampleInputEmail1" class="form-label">Phone*</label>
              <input
                type="text"
                class="form-control"
                id="exampleInputPhone"
                aria-describedby="PhoneHelp"
              />
            </div>
            <div class="mb-3">
              <label for="exampleInputEmail1" class="form-label"
                >Email address (optional)</label
              >
              <input
                type="email"
                class="form-control"
                id="exampleInputEmail1"
                aria-describedby="emailHelp"
              />
              <div id="emailHelp" class="form-text">
                We'll never share your email with anyone else.
              </div>
            </div>
            <div class="mb-3">
              <input type="radio" class="form-check-input" id="Male" />
              <label class="form-check-label" for="Male">Male</label>
              <input type="radio" class="form-check-input" id="Female" />
              <label class="form-check-label" for="Female">Female</label>
            </div>
            <div class="mb-3">
              <label for="exampleInputEmail1" class="form-label">Name*</label>
              <input
                type="text"
                class="form-control"
                id="exampleInputname"
                aria-describedby="nameHelp"
              />
            </div>
            <div class="mb-3">
              <label for="exampleInputPassword1" class="form-label"
                >Password*</label
              >
              <input
                type="password"
                class="form-control"
                id="exampleInputPassword1"
              />
            </div>
            <div class="mb-3">
              <label for="exampleInputPassword2" class="form-label"
                >Confirm Password*</label
              >
              <input
                type="password"
                class="form-control"
                id="exampleInputPassword2"
              />
            </div>
            <div class="text-center">
              <button type="submit" class="btn fs-5 bg-body-secondary px-5">
                Register
              </button>
            </div>
          </form>
        </div>
      </div>
    </section>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
